{% extends 'women/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" указывается, если в форме передаются медиафайлы (фото) -->
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div> <!-- вывод ошибок, возникших при попытке добавить запись в БД (не связанных с полями) -->

    {% for f in form %}
        <p>
            <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>
            {{ f }}
        </p>
        <div class="form-error">{{ f.errors }}</div> 
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock content %}
