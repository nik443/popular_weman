{% extends 'women/base.html' %}

{% block content %}

<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-error">{{ form.non_field_errors }}</div> <!-- отвечает за ошибки авторизации (неверно введенный логин/пароль) -->

    {% for f in form %}
    <p>
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
        <div class="form-error">{{f.errors}}</div>
    </p>
    {% endfor %}

    <button type="submit">Войти</button>
</form>

{% endblock %}
